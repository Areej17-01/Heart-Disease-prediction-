<!DOCTYPE html>
<html>
<head>
	<title>Heart Disease Prediction</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
	<body>
		<h1>Heart Disease Prediction</h1>
		<form id="prediction-form">
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required><br><br>

			<label for="sex">Sex:</label>
			<select id="sex" name="sex" required>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select><br><br>

			<label for="cp">Chest Pain Type:</label>
			<select id="cp" name="cp" required>
				<option value="0">Typical Angina</option>
				<option value="1">Atypical Angina</option>
				<option value="2">Non-Anginal Pain</option>
				<option value="3">Asymptomatic</option>
			</select><br><br>

			<label for="trestbps">Resting Blood Pressure:</label>
			<input type="number" id="trestbps" name="trestbps" required><br><br>

			<label for="chol">Cholesterol:</label>
			<input type="number" id="chol" name="chol" required><br><br>

			<label for="fbs">Fasting Blood Sugar:</label>
			<select id="fbs" name="fbs" required>
				<option value="0">Less Than 120 mg/dl</option>
				<option value="1">Greater Than 120 mg/dl</option>
			</select><br><br>

			<label for="restecg">Resting Electrocardiographic Results:</label>
			<select id="restecg" name="restecg" required>
				<option value="0">Normal</option>
				<option value="1">ST-T Wave Abnormality</option>
				<option value="2">Left Ventricular Hypertrophy</option>
			</select><br><br>

			<label for="thalach">Maximum Heart Rate Achieved:</label>
			<input type="number" id="thalach" name="thalach" required><br><br>

			<label for="exang">Exercise Induced Angina:</label>
			<select id="exang" name="exang" required>
				<option value="0">No</option>
				<option value="1">Yes</option>
			</select><br><br>

			<label for="oldpeak">ST Depression Induced by Exercise:</label>
			<input type="number" id="oldpeak" name="oldpeak" step="0.1" required><br><br>

			<label for="slope">Slope of the Peak Exercise ST Segment:</label>
			<select id="slope" name="slope" required>
				<option value="0">Upsloping</option>
				<option value="1">Flat
			</select><br><br>

			<label for="ca">Number of major vessels:</label>
			<select id="ca" name="ca" required>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select><br><br>
						 <label for="thal">thallium stress test:</label>
			<select id="thal" name="thal" required>
			<option value="0">null</option>
			<option value="1">normal</option>
			<option value="2">fixed defect</option>
			<option value="3">reversable defect</option>
			</select><br><br>
			</div>
			<button class="submit" onclick="onClickedEstimatePrediction()" type="button">Heart Disease Prediction:</button>
			<div id="uiEstimatedPrediction" class="result">	<h2></h2> </div>
</body>
</html>
